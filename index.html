<!DOCTYPE html>

                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">

                    <div class="ml-10 flex items-baseline space-x-4">

                        <a href="topup.html" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition duration-300">Top Up</a>
                        <a href="page_error.html" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition duration-300">Riwayat</a>
                        <a href="profil.html" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition duration-300">Profil</a>
                    </div>
                </div>
                <div class="hidden md:block">
                    <div class="ml-4 flex items-center md:ml-6">
                        <button id="loginBtn" class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-700 transition duration-300">
                            <i class="fas fa-user mr-2"></i>Masuk
                        </button>
                    </div>
                </div>
                <div class="-mr-2 flex md:hidden">
                    <button type="button" class="bg-gray-900 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
                        <span class="sr-only">Open main menu</span>
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile menu, show/hide based on menu state. -->
        <div class="md:hidden hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="index.html" class="bg-gray-900 text-white block px-3 py-2 rounded-md text-base font-medium">Beranda</a>
                <a href="topup.html" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Top Up</a>
                <a href="riwayat.html" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Riwayat</a>
                <a href="profil.html" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Profil</a>
                <button id="loginBtnMobile" class="bg-blue-600 text-white w-full px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-700 transition duration-300">
                    <i class="fas fa-user mr-2"></i>Masuk
                </button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-8 px-4 flex-grow">
        <div class="text-center">
            <h1 class="text-4xl font-bold mb-6 text-blue-500">Selamat Datang di GameBoost</h1>
            <p class="text-xl mb-8 text-gray-300">Platform Top Up Game Tercepat dan Teraman</p>
            
            <div class="grid md:grid-cols-3 gap-6" id="gameList">
                <!-- Game akan diisi secara dinamis -->
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 py-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="flex items-center mb-4 md:mb-0">
                    <span class="text-xl font-bold text-blue-500">GameBoost</span>
                </div>
                <div class="text-sm text-gray-400 text-center md:text-right">
                    <p class="mb-2">Â© 2024 GameBoost. All Rights Reserved.</p>
                    <div class="flex justify-center md:justify-end space-x-4">
                        <a href="#" class="hover:text-white transition duration-300">Syarat & Ketentuan</a>
                        <a href="#" class="hover:text-white transition duration-300">Kebijakan Privasi</a>
                        <a href="#" class="hover:text-white transition duration-300">Kontak</a>
                    </div>
                </div>
            </div>
            <div class="mt-4 border-t border-gray-700 pt-4 text-center">
                <div class="flex justify-center space-x-4 text-gray-400">
                    <a href="#" class="hover:text-white transition duration-300">
                        <i class="fab fa-facebook fa-lg"></i>
                    </a>
                    <a href="#" class="hover:text-white transition duration-300">
                        <i class="fab fa-twitter fa-lg"></i>
                    </a>
                    <a href="#" class="hover:text-white transition duration-300">
                        <i class="fab fa-instagram fa-lg"></i>
                    </a>
                    <a href="#" class="hover:text-white transition duration-300">
                        <i class="fab fa-linkedin fa-lg"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameList = document.getElementById('gameList');
            const games = [
                { 
                    name: 'Mobile Legends', 
                    logo: 'fas fa-gamepad',
                    description: 'Top Up Diamond Tercepat'
                },
                { 
                    name: 'Free Fire', 
                    logo: 'fas fa-fire',
                    description: 'Top Up Diamond Termurah'
                },
                { 
                    name: 'PUBG Mobile', 
                    logo: 'fas fa-car',
                    description: 'Top Up UC Terlengkap'
                }
            ];

            games.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = 'bg-gray-800 rounded-lg p-6 hover:bg-gray-700 transition duration-300 shadow-lg';
                gameCard.innerHTML = `
                    <i class="${game.logo} text-6xl text-blue-500 mb-4 block text-center"></i>
                    <h2 class="text-2xl font-semibold text-center">${game.name}</h2>
                    <p class="text-center mt-2 text-gray-400">${game.description}</p>
                    <a href="topup.html" class="block w-full mt-4 bg-green-600 text-white p-3 rounded hover:bg-green-700 text-center transition duration-300">
                        Top Up Sekarang
                    </a>
                `;
                gameList.appendChild(gameCard);
            });

            // Tambahkan event listener untuk login
            document.getElementById('loginBtn').addEventListener('click', showLoginModal);
            
            // Mobile login button
            if (document.getElementById('loginBtnMobile')) {
                document.getElementById('loginBtnMobile').addEventListener('click', showLoginModal);
            }

            // Mobile menu toggle
            const mobileMenuButton = document.querySelector('nav button[type="button"]');
            const mobileMenu = document.getElementById('mobile-menu');
            
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        });

        function showLoginModal() {
            Swal.fire({
                title: 'Login',
                html: `
                    <input type="email" id="email" class="swal2-input" placeholder="Email">
                    <input type="password" id="password" class="swal2-input" placeholder="Password">
                `,
                confirmButtonText: 'Login',
                cancelButtonText: 'Batal',
                showCancelButton: true,
                preConfirm: () => {
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    
                    if (!email || !password) {
                        Swal.showValidationMessage('Harap isi email dan password');
                    }
                    
                    return { email, password };
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    // Logika autentikasi akan ditambahkan di sini
                    Swal.fire({
                        icon: 'success',
                        title: 'Login Berhasil!',
                        text: 'Selamat datang di GameBoost'
                    });
                }
            });
        }
    </script>
</body>
</html>
