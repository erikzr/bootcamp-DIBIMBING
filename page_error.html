<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - GameBoost</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .error-bg {
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
        }
    </style>
</head>
<body class="error-bg text-white min-h-screen flex flex-col">
    <nav class="bg-gray-800 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <img class="h-8 w-8 mr-2" src="/api/placeholder/32/32" alt="GameBoost Logo">
                        <span class="text-xl font-bold text-blue-500">GameBoost</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center px-4">
        <div class="text-center max-w-md">
            <div class="mb-8">
                <i class="fas fa-exclamation-triangle text-9xl text-red-500 mb-6 block"></i>
            </div>
            <h1 class="text-5xl font-bold mb-4 text-blue-400" id="errorTitle">Halaman Tidak Ditemukan</h1>
            <p class="text-xl text-gray-300 mb-6" id="errorDescription">Maaf, halaman yang Anda cari tidak dapat ditemukan.</p>
            
            <div class="flex justify-center space-x-4">
                <a href="index.html" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-300">
                    <i class="fas fa-home mr-2"></i>Kembali ke Beranda
                </a>
                <button onclick="window.history.back()" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition duration-300">
                    <i class="fas fa-arrow-left mr-2"></i>Kembali
                </button>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 py-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <p class="text-gray-400">Â© 2024 GameBoost. Semua Hak Dilindungi.</p>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Dinamis error handling
            const errorCodes = {
                '404': {
                    title: 'Halaman Tidak Ditemukan',
                    description: 'Maaf, halaman yang Anda cari tidak dapat ditemukan.'
                },
                '500': {
                    title: 'Kesalahan Server',
                    description: 'Terjadi masalah pada server kami. Silakan coba lagi nanti.'
                },
                '403': {
                    title: 'Akses Ditolak',
                    description: 'Anda tidak memiliki izin untuk mengakses halaman ini.'
                },
                '401': {
                    title: 'Tidak Terotorisasi',
                    description: 'Anda perlu login untuk mengakses halaman ini.'
                }
            };

            // Ambil kode error dari URL
            const urlParams = new URLSearchParams(window.location.search);
            const errorCode = urlParams.get('code') || '404';

            // Set error information
            const errorInfo = errorCodes[errorCode] || errorCodes['404'];
            document.getElementById('errorTitle').textContent = errorInfo.title;
            document.getElementById('errorDescription').textContent = errorInfo.description;
        });
    </script>
</body>
</html>
